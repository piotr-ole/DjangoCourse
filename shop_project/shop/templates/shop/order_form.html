{% extends "base.html" %}
{% block content %}
<h3>Order form</h3>
<ul> {% for product in products %} <li>{{ product.name }} ({{ product.price }})</li> {% endfor %}</ul>
<form action="/order/" method="post">
    {% csrf_token %}
    {{ form|linebreaksbr }}

    <input type="text" name="discount" value="Type a discount code">
    <input type="submit" value="Submit"> </form>
{{ discount }}
{% endblock %}
